version: 2
updates:
  # 1. Docker base images
  - package-ecosystem: "docker"
    directory: "/"  # Location of Dockerfile
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"

  # 2. GitHub Actions in workflows
  - package-ecosystem: "github-actions"
    directory: "/"  # Location of workflows
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"

